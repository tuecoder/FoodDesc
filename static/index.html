<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Describer</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --dark: #2C3E50;
            --light: #F7F9FC;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--dark);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: var(--dark);
            margin-bottom: 1.5rem;
        }
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input:focus {
            border-color: var(--primary);
            outline: none;
        }
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            width: 100%;
            font-weight: 600;
        }
        button:hover {
            background-color: #ff5252;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        #result {
            margin-top: 1.5rem;
            min-height: 60px;
            padding: 1rem;
            border-radius: 8px;
            background-color: #f8f9fa;
            border-left: 4px solid var(--secondary);
            text-align: left;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #result.visible {
            opacity: 1;
        }
        .loader {
            display: none;
            margin: 10px auto;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid var(--primary);
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçî Food Describer</h1>
        <p style="color: #666; margin-bottom: 2rem;">Enter a food name to get a mouth-watering description!</p>
        
        <div class="input-group">
            <input type="text" id="foodInput" placeholder="e.g. Pepperoni Pizza" autocomplete="off">
        </div>

        <button onclick="generate()">Generate Description</button>

        <div class="loader" id="loader"></div>
        <div id="result"></div>
    </div>

    <script>
        async function generate() {
            const input = document.getElementById('foodInput');
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');
            const foodName = input.value.trim();

            if (!foodName) return;

            // UI Reset
            resultDiv.classList.remove('visible');
            resultDiv.textContent = '';
            loader.style.display = 'block';
            input.disabled = true;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ food_name: foodName })
                });

                const data = await response.json();
                
                if (data.description) {
                    resultDiv.textContent = data.description;
                    resultDiv.classList.add('visible');
                } else {
                    resultDiv.textContent = "Oops! Something went wrong.";
                    resultDiv.classList.add('visible');
                }
            } catch (error) {
                resultDiv.textContent = "Error: Could not connect to server.";
                resultDiv.classList.add('visible');
            } finally {
                loader.style.display = 'none';
                input.disabled = false;
                input.focus();
            }
        }

        // Allow Enter key to submit
        document.getElementById('foodInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                generate();
            }
        });
    </script>
</body>
</html>
